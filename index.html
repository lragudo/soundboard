<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">cymbal</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">footsteps</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">spooky</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">bell</span>
    </div>

</div>
<section>
  <a href="https://www.lillianrosedesign.com/">LillianRoseDesign.com</a>
  <a href="https://github.com/lragudo/soundboard">Github Repo</a>
</section>

  <!-- Sounds -->
  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="./sounds/steps.wav"></audio>
  <audio data-key="70" src="./sounds/creak.wav"></audio>
  <audio data-key="71" src="./sounds/bell.wav"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
